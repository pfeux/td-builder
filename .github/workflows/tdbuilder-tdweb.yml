name: tdbuilder for tdweb

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile.tdweb --tag ttl.sh/tdbuilder-tdweb:24h
        docker push ttl.sh/tdbuilder-tdweb:24h
